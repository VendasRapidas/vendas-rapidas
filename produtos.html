<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Lista de Produtos</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .produtos-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }

    .produto-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      width: 250px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
    }

    .produto-card img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }

    .produto-card h3 {
      margin: 10px 0 5px;
    }

    .produto-card p {
      margin: 5px 0;
    }

    .produto-card a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }

    .produto-card a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Produtos Disponíveis</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="produtos.html">Produtos</a> |
      <a href="carrinho.html">Carrinho</a> |
      <a href="sobre.html">Sobre Nós</a>
    </nav>
  </header>

  <main>
    <div class="produtos-container" id="lista-produtos"></div>
  </main>

  <script>
    const produtos = {
      1: {
        nome: "Garrafa de Plástico",
        preco: 2.99,
        imagens: ["imagens/GarrafaPlastico1.avif"]
      },
      2: {
        nome: "Repelente ultrassônico de pragas",
        preco: 7.00,
        imagens: ["imagens/Repelente1.avif"]
      },
      3: {
        nome: "Fones de ouvido Bluetooth",
        preco: 4.99,
        imagens: ["imagens/Fones1.avif"]
    },
4: {
        nome: "Rato Óptico Steelseries Rival 5 18000DPI Preto",
        preco: 39.99,
        imagens: ["imagens/Rato1.jpg"]
    },
5: {
      nome: "Monitor de vídeo para bebés",
      preço: 40.00,
      imagens: ["imagens/bebe1.avif"]
},
6: {
      nome: "Berço portatil para bebés",
      preço: 29.99,
      imagens: ["imagens/berco1.avif"]
},
7: {
      nome: "Painel solar portatil",
      preço: 14.99,
      imagens: ["imagens/painel1.avif"]
},
}

    const container = document.getElementById("lista-produtos");

    for (const id in produtos) {
      const produto = produtos[id];

      const card = document.createElement("div");
      card.className = "produto-card";
      card.innerHTML = `
        <img src="${produto.imagens[0]}" alt="${produto.nome}" />
        <h3>${produto.nome}</h3>
        <p><strong>Preço:</strong> €${produto.preco.toFixed(2)}</p>
        <a href="produto.html?id=${id}">Ver Produto</a>
      `;

      container.appendChild(card);
    }
  </script>
</body>
</html>
